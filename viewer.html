<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<title>AssocVizualizer</title>
	</head>

	<body>
		<script type="text/javascript">

		var format = d3.time.format("%H:%M:%ST%m-%d-%Y");

		var datapts = d3.csv("data2.csv", function(d) {
				return {
					time: format(new Date(d.time)),
					duration: d.duration,
					idx: d.idx,
					uid: d.uid,
					metaid: d.metaid,
					correct: d.correct,
					hint: d.hint
				};
				}, function(error,rows) {
					console.log(rows)
				});

		d3.select("body").selectAll("p")
			.data(datapts)
			.enter()
			.append("p")
			.text("meeeeeee!");

		</script>
	</body>
</html>
